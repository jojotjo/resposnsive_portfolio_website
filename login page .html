<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <title>Login Page</title>

  <style>
    body {
      /* background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff); */
      background-image: url("https://keyassets.timeincuk.net/inspirewp/live/wp-content/uploads/sites/8/2023/05/CLI406.wildlife_photography_awards.SleepingWithDandelionsLewisNewmanBritishWildlifePhotographyAwards-920x691.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      height: 900px;
      display: flex;
      backface-visibility: visible;
      opacity: 1;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 1px 5px 9px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: transparent;
      border-bottom: none;
    }

    .card-title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
    }

    .card-body {
      padding: 2rem;
    }

    .form-floating {
      position: relative;
    }

    .form-floating input {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
    }

    .form-floating label {
      left: 1rem;
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Login</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3 form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              <label for="email">Email address</label>
            </div>
            <div class="mb-3 form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
